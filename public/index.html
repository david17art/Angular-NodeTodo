<!DOCTYPE html>
<html lang="en" ng-app="angularTodo">
<head>
	<meta charset="UTF-8">
	<title>Angular mas Node Todo</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
</head>
<body ng-controller="mainController">
	<div class="container">
		<div id="todo-list" class="row">
			 <!--Cabecera-->
        <div class="jumbotron text-center">
            <h1>Angular TODO List <span class="label label-info">{{ todos.length }}</span></h1>
        </div>
		<div class="col-sm-4 col-sm-offset-4">
			<div class="checkbox" ng-repeat="todo in todos">
		<label for="">
			<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{todo.text}}
		</label>
	</div>
		</div>
	<div class="col-sm-8 col-sm-offset-2 text-center">
		<form action="">
		<div class="form-group">
			<input type="text" class="form-control input-lg text-center" placeholder="Inserta una nueva tarea" ng-model="formData.text">
		</div>
		<button class="btn btn-primary btn-lg" ng-click="createTodo()">AÃ±adir</button>
	</form>
	</div>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script> <script src="main.js"></script>
</body>
</html>
